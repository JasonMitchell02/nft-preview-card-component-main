<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- BS CDN -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- External CSS Stylesheet -->

  <link rel="stylesheet" href="css/styles.css">

  <!--Fonts  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <script src="https://kit.fontawesome.com/2d199986ec.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="mask">
      <img class="card-img-top" src="images/image-equilibrium.jpg" alt="image logo of Equilibrium">
      <div class="eye-icon fade">
        <img src="images/icon-view.svg">
      </div>
    </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="price-time">
            <p class="value"><i class="fa-brands fa-ethereum icon"></i> 0.041 ETH</p>
            <p class="days-left"><i class="fa-solid fa-clock fa-xs icon"></i> 3 days left</p>
          </div>

  <hr>

        <div class="credit">
          <img class="portrait" src="images/image-avatar.png" alt="photo of Jules Wyvern">  
          <p class="creation">Creation of <span>Jules Wyvern</span></p>
        </div>

      </div> 
    </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason Mitchell</a>.
  </div> -->
</body>
</html>
